<div>
	<h2>Register</h2>
	<form ng-submit="controller.submit()">
		<input placeholder="First Name" ng-model="controller.form.firstName"></input>
		<input placeholder="Last Name" ng-model="controller.form.lastName"></input>
		<input placeholder="email" ng-model="controller.form.email"></input>
		<input placeholder="Username" ng-model="controller.form.userName"></input>
		<input placeholder="password" ng-model="controller.form.password"></input>
		<button type="submit"></button>
	</form>
</div>
