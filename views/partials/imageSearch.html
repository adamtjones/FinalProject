<div>
	<form class="col-lg-12 dallas" ng-submit="controller.search()">
		<!--<label><h4>Search for image:</h4></label>-->
		<input type="text" placeholder="Image Search" ng-model="controller.getInfo"></input>
		<button type="submit">Search</button>
	</form>
	<div class="results">
		<!--<h4 class="adam">Results:</h4>-->
		<div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="data in controller.data">
			
			<a href="#/home/{{pic._id}}"><img class="imageResults" src="{{data.thumbnailUrl}}"></a>
			
		</div>
	</div>
</div>
