<div class = "row rowText">
	<form>
		<!-- LEFT COLUMN -->
		<div class = "col-xs-6 enterSelectText">

			<div class="form-group">
		    	<label for="textInput">Enter your text</label>
		    	<i class="fa fa-floppy-o saveButton" ng-show = "controller.loggedIn && controller.form.textInput" aria-hidden="true" data-toggle="modal" data-target=".modalSave"></i>
		    	<textarea class="form-control" id = "textInput" rows="5" ng-model= "controller.form.textInput"></textarea>
		  	</div>

			  <div class="form-group col-xs-6">
			   	<h4>I also want</h4>
					<div class="checkbox">

					   <label for = "lorem" class = "checkboxLabel">Traditional Lorem Ipsum</label>
					   <span ng-show = "controller.form.checkbox.loremInput">
					    	<i class="fa fa-check" aria-hidden="true"></i>
					   </span>	
				   	</div>	
				   	<div class = "checkbox">
				    	<input type="checkbox" ng-model= "controller.form.checkbox.gibberishInput" ng-click = "controller.percentageShower()" id = "gibberish"> 
				    	<label for = "gibberish" class = "checkboxLabel">Gibberish</label>
				    	<span ng-show = "controller.form.checkbox.gibberishInput">
				    		<i class="fa fa-check" aria-hidden="true"></i>
				    	</span>
				    </div>
				    <div class = "checkbox">

				    	<span ng-show = "controller.form.checkbox.hipsterInput">
				    		<i class="fa fa-check" aria-hidden="true"></i>
				    	</span>
				    </div>
				    <div class = "checkbox">	
				    	<input type="checkbox" ng-model= "controller.form.checkbox.baconInput" ng-click = "controller.percentageShower()" id = "bacon"> 
				    	<label for = "bacon" class = "checkboxLabel">Bacon</label>
				    	<span ng-show = "controller.form.checkbox.baconInput">
				    		<i class="fa fa-check" aria-hidden="true"></i>
				    	</span>
				  	</div>
				</div>

				<div class = "col-xs-6" ng-show = "controller.showPercentage">
					<h4>How much %</h4>
					
					<div class="" ng-style = "{'opacity': controller.form.checkbox.loremInput ? '100' : '0'}">
					    <input type="number" class="form-control" id="loremPercentInput" placeholder="0" ng-model= "controller.form.percentage.loremInput">
			    	</div>
					<div class="" ng-style = "{'opacity': controller.form.checkbox.gibberishInput ? '100' : '0'}">
					    <input type="number" class="form-control" id="loremPercentInput" placeholder="0" ng-model= "controller.form.percentage.gibberishInput">
			    	</div>
					<div class="" ng-style = "{'opacity': controller.form.checkbox.hipsterInput ? '100' : '0'}">
					    <input type="number" class="form-control" id="loremPercentInput" placeholder="0" ng-model= "controller.form.percentage.hipsterInput">
			    	</div>
					<div class="" ng-style = "{'opacity': controller.form.checkbox.baconInput ? '100' : '0'}">
					    <input type="number" class="form-control" id="loremPercentInput" placeholder="0" ng-model= "controller.form.percentage.baconInput">
			    	</div>			    				    				    	
				</div>

<!-- 			<div class = "row rowBottom">	 -->
				<div class = "wordTotalSubmit col-xs-12">
					<div class="form-group wordTotal">
					    <label for="wordTotal" class="control-label">Word Total:</label>
							<input type="number" class="form-control" id="wordTotal" placeholder="200" ng-model= "controller.form.wordTotal">		    
					</div>
					<button type="submit" class="btn btn-default" data-toggle="modal" data-target="#modal" ng-click = "controller.submit()">Submit</button>
					<button class="btn btn-default" data-toggle="modal" data-target="#modal" ng-click = "controller.random()">Random</button>
					<button class="btn btn-default" ng-click = "controller.reset()">Reset</button>
				</div>
<!-- 			</div>	 -->

		<!-- RIGHT COLUMN -->
		<div class = "col-xs-6 userArrays">
		    <li ng-repeat = "arrays in controller.arrays | filter:isTextArrayPrivate == true" class = "publicArrays">
                <article>
                    <h3 class = "textArrayName">{{arrays.textArrayName}}
                    	<span ng-click = "controller.textVotes(arrays)" class = "heart">
							<i class="fa fa-heart heartIcon" aria-hidden="true"></i>
							<span class = "heartNo">{{arrays.textVotes}}</span>	
						</span>
						<span class = "userName">by: {{arrays.author_obj.userName}}</span>	
                    </h3>
                    <p class = "textArray">{{arrays.textArray}}</p>
               	</article>
            </li>
		</div>


		<!-- TEXT MODAL -->
		<div id="modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">          
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                         <h2 class="modal-title">Here's your custom text:</h2>
                    </div>
                    <div class="modal-body"> 
                     <button class = btn btn-default" clipboard supported="controller.supported" text="textToCopy" on-copied="controller.success()" on-error="controller.fail(err)">Copy</button>
					<textarea class="form-control" id = "textOutput" rows="20" readonly ng-model= "controller.form.textOutput" ng-model="textToCopy">{{controller.form.textOutput}}</textarea>   
                    </div>
                </div>
            </div>
        </div>
	</form>


	<!-- SAVE MODAL -->
	<div class="modal modalSave" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
                    <div class="close" data-dismiss="modal">&times;</div>
                        <h2 class="modal-title">Save</h2>
                   	</div>
				<form>
				   	<div class = "form-group">
				    	<label for= "textArrayName">Name</label>
				    	<input type="text" class="form-control m-b-10 textArrayName" id="textArrayName"  tabindex="1" ng-model= "controller.form.textArrayName" >
				    	<label for= "textInputSaved">Your Words</label>
				    	<textarea class="form-control m-b-10" tabindex="2" id = "textInputSaved" readonly>{{controller.form.textInput}}</textarea>
				    	<button class = "btn btn-default buttonSave" tabindex="3" ng-click = "controller.saveTextArray()">Save</button>
				    	<div class="checkboxPrivate">
					    	<label for = "makePrivate" class = "checkboxLabelPrivate">make private</label>
					    	<input type="checkbox" ng-model= "controller.form.isTextArrayPrivate" id = "makePrivate"> 
					    </div>
				    </div>	
				</form>
			</div>
		</div>
	</div>
