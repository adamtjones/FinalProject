<div class = "row rowText">
	<form ng-submit = "controller.submit()">
		<div class = "col-xs-6 enterSelectText">

			<div class="form-group">
		    	<label for="textInput">Enter your text</label>
		    	<textarea class="form-control" id = "textInput" rows="5" ng-model= "controller.form.textInput"></textarea>
		  	</div>
		  	<div class="form-group">
		    	<label for="checkbox">I also want</label>

			  	<div class="checkbox">
			    	<label>
			      		<input type="checkbox" id= "checkbox" ng-model= "controller.form.checkbox.loremInput"> Traditional Lorem Ipsum
			    	</label>
			    </div>	
			    <div class = "checkbox">
			    	<label>
			      		<input type="checkbox" ng-model= "controller.form.checkbox.gibberishInput"> Gibberish
			    	</label>
			    </div>
			    <div class = "checkbox">
			    	<label>
			      		<input type="checkbox" ng-model= "controller.form.checkbox.hipsterInput"> Hipster
			    	</label>
			    </div>
			    <div class = "checkbox">	
			    	<label>
			      		<input type="checkbox" ng-model= "controller.form.checkbox.baconInput"> Bacon
			    	</label>
			  	</div>
			  </div>	

		</div>
		<div class = "col-xs-6 enterPercentage">
			<label>How much do you want?</label>
			 	<div class="form-group">
			    	<label for="textPercentInput" class="col-xs-7 control-label">Your text %</label>
				    <div class="col-xs-5">
					      <input type="number" class="form-control" id="yourPercentInput" placeholder="10" ng-model= "controller.form.percentage.textInput">
				    </div>
			    </div>
			 	<div class="form-group">
			    	<label for="loremPercentInput" class="col-xs-7 control-label">Lorem Ipsum %</label>
				    <div class="col-xs-5">
					      <input type="number" class="form-control" id="loremPercentInput" placeholder="10" ng-model= "controller.form.percentage.loremInput">
				    </div>
			    </div>
			 	<div class="form-group">
			    	<label for="gibberishPercentInput" class="col-xs-7 control-label">Gibberish %</label>
				    <div class="col-xs-5">
					      <input type="number" class="form-control" id="gibberishPercentInput" placeholder="10" ng-model= "controller.form.percentage.gibberishInput">
				    </div>
			    </div>
			 	<div class="form-group">
			    	<label for="hipsterPercentInput" class="col-xs-7 control-label">Hipster %</label>
				    <div class="col-xs-5">
					      <input type="number" class="form-control" id="hipsterPercentInput" placeholder="10" ng-model= "controller.form.percentage.hipsterInput">
				    </div>
			    </div>
			 	<div class="form-group">
			    	<label for="baconPercentInput" class="col-xs-7 control-label">Bacon %</label>
				    <div class="col-xs-5">
					      <input type="number" class="form-control" id="baconPercentInput" placeholder="10" ng-model= "controller.form.percentage.baconInput">
				    </div>
			    </div>
			 	<div class="form-group wordTotal">
			    	<label for="wordTotal" class="col-xs-7 control-label">Word Total:</label>
				    <div class="col-xs-5">
					      <input type="number" class="form-control" id="wordTotal" placeholder="200" ng-model= "controller.form.wordTotal">
				    </div>			    
			    </div>			    

			    <button class="btn btn-default" ng-click = "controller.reset()">Reset</button>	
			    <button class="btn btn-default" data-toggle="modal" data-target="#modal" ng-click = "controller.random()">Random</button>
			    <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#modal">Submit</button>	
		</div>
		<div id="modal" class="modal fade" role="dialog">
               <div class="modal-dialog">
                   <div class="modal-content">          
                       <div class="modal-header">
                           <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h2 class="modal-title">Here's your custom text:</h2>
                       </div>
                       <div class="modal-body"> 
                        <button clipboard supported="controller.supported" text="textToCopy" on-copied="controller.success()" on-error="controller.fail(err)">Copy</button>
						<textarea class="form-control" id = "textOutput" rows="20" readonly ng-model= "controller.form.textOutput" ng-model="textToCopy">{{controller.form.textOutput}}</textarea>   
                       </div>
                   </div>
               </div>
           </div>
	</form>	
</div>
