		
								
					</div>
				</div>	
			</form>
			<div class="form-group">
				<form ng-submit="vm.savePhotos()">
					<button class="btn btn-default" id="save" ng-show = "vm.loggedIn">Save Images</button>
				</form>
			</div>
		</form>
